<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuXLod</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="splash-screen">
        <p class="loader-dots">...</p>
        <h2>I think it’s okay, right?</h2>
    </div>

    <div class="music-controls">
        <button id="music-toggle-btn" class="music-button">
            <i class="fas fa-pause"></i>
        </button>

        <button id="vol-down-btn" class="music-button">
            <i class="fas fa-volume-down"></i>
        </button>

        <div class="volume-container">
            <i class="fas fa-volume-high" id="volume-icon"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        
        <button id="vol-up-btn" class="music-button">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>
    <audio id="bg-music" src="in_the_rain.mp3" loop></audio> 

    
    <div class="profile-container">
        
        <div class="left-panel">
            <div class="avatar-wrapper">
                <div class="avatar" style="background-image: url('avatar.jpg');">
                </div>
            </div>
            <input type="text" value="VuXLoD" class="input-field name-field" readonly>
            
            </div>

        <div class="right-panel">
            <div class="social-links">
                <button class="social-circle discord-icon" data-platform="Discord" data-text="Discord"><i class="fab fa-discord"></i></button>
                <button class="social-circle fb-icon" data-platform="Facebook" data-text="Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social-circle tiktok-icon" data-platform="TikTok" data-text="TikTok"><i class="fab fa-tiktok"></i></button>
                <button class="social-circle roblox-icon" data-platform="Roblox" data-text="Roblox"><i class="fab fa-roblox"></i></button>
                <button class="social-circle info-icon" data-platform="Info" data-text="Info"><i class="fas fa-info-circle"></i></button>
            </div>
            
            <div class="spotify-group">
                <h3 class="music-title">My music playlist</h3>
                <div class="spotify-list">
                    <iframe 
                        data-testid="embed-iframe" 
                        src="https://open.spotify.com/embed/playlist/5uNp0YIwNajCok1j8ddGQz?utm_source=generator&theme=0" 
                        width="100%" height="100%" frameBorder="0" allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="bio-section">
            <p>Thích ngồi yên, nghe nhạc, và làm mấy thứ chẳng ai hiểu.<br>
                Có lúc vui, có lúc lười… nhưng vẫn ổn.<br>
                cre: ChatGPT</p>
        </div>
        
        <div class="username-section">
            <div class="username-tag">
                <p>@vu6357</p>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
