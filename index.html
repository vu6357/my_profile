<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuXLod</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <button id="music-toggle-btn" class="music-button">
        <i class="fas fa-pause"></i>
    </button>
    <audio id="bg-music" src="in_the_rain.mp3" loop autoplay></audio>

    
    <div class="profile-container">
        
        <div class="left-panel">
            <div class="avatar-wrapper">
                <div class="avatar" style="background-image: url('avatar.jpg');">
                </div>
            </div>
            <input type="text" value="VuXLoD" class="input-field name-field" readonly>
            
            <input type="email" value="vu8806@gmail.com" class="input-field email-field" id="email-input" readonly>
        </div>

        <div class="right-panel">
            <div class="social-links">
                <button class="social-circle discord-icon" data-platform="Discord" data-text="Discord"><i class="fab fa-discord"></i></button>
                <button class="social-circle fb-icon" data-platform="Facebook" data-text="Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social-circle tiktok-icon" data-platform="TikTok" data-text="TikTok"><i class="fab fa-tiktok"></i></button>
                <button class="social-circle roblox-icon" data-platform="Roblox" data-text="Roblox"><i class="fab fa-roblox"></i></button>
                <button class="social-circle info-icon" data-platform="Info" data-text="Info"><i class="fas fa-info-circle"></i></button>
            </div>
            
            <div class="spotify-group">
                <div class="spotify-list">
                    <iframe 
                        data-testid="embed-iframe" 
                        src="https://open.spotify.com/embed/playlist/5uNp0YIwNajCok1j8ddGQz?utm_source=generator&theme=0" 
                        width="100%" height="100%" frameBorder="0" allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="bio-section">
            <p>CHILLLLLLLLLLLLL</p>
        </div>
        
        <div class="username-section">
            <div class="username-tag">
                <p>@vu6357</p>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
